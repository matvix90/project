{% extends "layout.html" %}

{% block title %}
    Level 2
{% endblock %}

{% block main %}
    <section class="bg-dark text-light p-5 text-center my-1">
        <div class="container text-center">
            <div>
                <h1>Welcome to <span class="text-primary">Level 2</span></h1>
                <p class="lead my-4">
                    You can use the SQL Injection attack to enter.
                </p>
            </div>
            <div>
                <form action="/level2" method="post">
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                    </div>
                    <button class="btn btn-primary" type="submit">Enter</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
